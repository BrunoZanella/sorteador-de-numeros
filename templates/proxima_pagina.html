{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="imagex/png" href='/static/images/logo-casacor.png'> 
    <title>Confirmação</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>Confirmação</h1>
    <p>Obrigado por sua seleção!</p>
    <p>Seu nome: {{ nome }}</p>
    <p>Números selecionados:</p>
    <ul>
      {% for numero in numeros_selecionados %}
      <li>{{ numero }}</li>
      {% endfor %}
    </ul>
    <p>Envie uma mensagem para nós:</p>
    <form method="post" action="{% url 'contato' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar mensagem</button>
    </form>
    <p><a href="{% url 'matriz' %}" class="btn btn-primary btn-lg">Selecionar novos números</a></p>
    <!-- Link para JavaScript (se houver) -->
  </body>
</html>
